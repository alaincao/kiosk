apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    buildToolsVersion = rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "pl.mrugacz95.kiosk"
        minSdkVersion 23
        targetSdkVersion rootProject.ext.buildToolsVersion
        compileSdk rootProject.ext.buildToolsVersion
        versionCode 3
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'pl.mrugacz95.kiosk'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$rootProject.ext.supportLibVersion"
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.media3:media3-exoplayer:1.5.0'
    implementation 'androidx.media3:media3-exoplayer-dash:1.5.0'
    implementation 'androidx.media3:media3-ui:1.5.0'
    implementation 'com.google.android.material:material:1.12.0'
}
